<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="custom.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wellness Checker</title>
</head>
<body>

    <h1>How are you feeling today?</h1>
    <div>
      <label>
          <input id="happy" class="img-radio" type="radio" name="mood-selection" value="0">
          <img class="mood-selection" src="happy.png" alt="">
      </label>
      <label>
          <input id="sad" class="img-radio" type="radio" name="mood-selection" value="1">
          <img class="mood-selection" src="sad.png" alt="">
      </label>
  </div>

  <h2>Why do you feel this way?</h2>
  <div>
      <input id="Relationships" type="radio" name="reason-selection" value="0">
      <label for="Relationships">Relationships</label>
  </div>
  <div>
      <input id="School" type="radio" name="reason-selection" value="1">
      <label for="School">School</label>
  </div>
  <div>
      <input id="Work" type="radio" name="reason-selection" value="2">
      <label for="Work">Work</label>
  </div>


<br>

<button class="bottombuttons" onclick="handleClick()">Submit</button>
<button class="bottombuttons" onclick="clearPressed()">Clear</button>

<br>
<hr>

<h3 id="response"></h3>

<script src="script.js"></script>
</body>
</html>
